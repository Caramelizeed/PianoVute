<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Piano</title>
    <link rel="stylesheet" href="./Piano.css">
</head>
<body>
    <div class="container">
        <h1>Cute Piano</h1>
        <div class="piano">
            <div class="white-keys">
                <div class="key white" data-note="C4">C</div>
                <div class="key white" data-note="D4">D</div>
                <div class="key white" data-note="E4">E</div>
                <div class="key white" data-note="F4">F</div>
                <div class="key white" data-note="G4">G</div>
                <div class="key white" data-note="A4">A</div>
                <div class="key white" data-note="B4">B</div>
                <div class="key white" data-note="C5">C</div>
            </div>
            <div class="black-keys">
                <div class="key black" data-note="C#4"></div>
                <div class="key black" data-note="D#4"></div>
                <div class="key black empty"></div>
                <div class="key black" data-note="F#4"></div>
                <div class="key black" data-note="G#4"></div>
                <div class="key black" data-note="A#4"></div>
                <div class="key black empty"></div>
            </div>
        </div>
        <div class="instructions">
            <p>Click on keys or use your keyboard:</p>
            <p>A S D F G H J K = White keys (C to C)</p>
            <p>W E T Y U I = Black keys</p>
        </div>
        <div class="decorations">
            <div class="star star1"></div>
            <div class="star star2"></div>
            <div class="star star3"></div>
            <div class="heart heart1"></div>
            <div class="heart heart2"></div>
        </div>
    </div>
    <script src="./Piano.js"></script>
</body>
</html>
